# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Runs a single command using the runners shell
      - name: Set-up Node
        uses: actions/setup-node@v4
        with: 
         node-version: 20.x
      - name: Install Expect
        run: sudo apt-get update && sudo apt-get install -y expect
      - name: Initialize Playwright Project
        run: |
          # Save the expect script to a file
          echo 'set timeout 30' > setup_playwright.exp
          echo 'spawn npm init playwright@latest' >> setup_playwright.exp
          echo 'expect "Do you want to use TypeScript or JavaScript?"' >> setup_playwright.exp
          echo 'send "\033[B"' >> setup_playwright.exp
          echo 'send "\r"' >> setup_playwright.exp
          echo 'expect eof' >> setup_playwright.exp
          # Execute the script
          chmod +x setup_playwright.exp
          ./setup_playwright.exp
      - name: Test
        run: npx playwright test tests

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

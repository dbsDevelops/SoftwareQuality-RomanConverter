<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="romans.css">
</head>
<body>
    <main class="container">
        <section class="content">
            <h1>Roman To Integer</h1>
            <div class="group">
                <!-- Removed the name attribute as it's more associated with form submission, which we are not doing here -->
                <input type="checkbox" id="mode-selector" />
                <label for="mode-selector">Change Mode</label>
            </div>
            <div class="group">
                <input type="text" id="conversion-input" placeholder="Enter a value" />
            </div>
            <button class="convert-button" id="convert-button">Convert</button>
            <p class="convert-output" id="convert-output"></p>
        </section>
    </main>
    <script src="romans.js"></script>
    <script>
        // Ensured all JavaScript is linked externally and removed the 'onload' from the body tag.
        // Initialization logic should be contained within the romans.js or another script file.
    </script>
</body>
</html>
